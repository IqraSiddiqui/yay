<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd4e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float linear infinite;
            pointer-events: none;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            position: relative;
            z-index: 10;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            color: #ff1493;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .buttons-container {
            position: relative;
            height: 200px;
            margin-top: 30px;
        }

        button {
            font-size: 1.3em;
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #ffffff, #ffe0f0);
            color: #ff1493;
            border: 2px solid #ff69b4;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: none;
        }

        .success-message {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-message h2 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .success-message img {
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            margin: 20px 0;
        }

        .success-message p {
            font-size: 1.5em;
            color: #ff69b4;
            margin-top: 20px;
        }

        .celebration {
            font-size: 3em;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Mobile-friendly responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                max-width: 90%;
                margin: 20px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 30px;
            }

            button {
                font-size: 1.1em;
                padding: 12px 40px;
            }

            .buttons-container {
                height: 180px;
            }

            .success-message h2 {
                font-size: 2em;
            }

            .success-message p {
                font-size: 1.2em;
            }

            .success-message img {
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 25px;
            }

            button {
                font-size: 1em;
                padding: 10px 35px;
            }

            .buttons-container {
                height: 160px;
            }

            .celebration {
                font-size: 2.5em;
            }

            .success-message img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="questionSection">
            <h1>Dear Sameera, will you let me stick around and irritate you forever? </h1>
            <div class="buttons-container">
                <button id="yesBtn" onclick="handleYes()">Yes! ðŸ’œ</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successMessage" class="success-message">
            <h2 class="celebration">ðŸŽ‰ Yay! ðŸŽ‰</h2>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXB3ZGx3cW1jMXRvOGU5N3BmZHV4dHhxNXN4ZWRvNzR6YzJ5ZndrNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Happy celebration">
            <p>I can't wait! It's going to be amazing! ðŸ’•âœ¨</p>
        </div>
    </div>

    <script>
        // Handle Yes button
        function handleYes() {
            document.getElementById('questionSection').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';

            // Create confetti effect
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.innerHTML = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’', 'ðŸŒ¹', 'âœ¨'][Math.floor(Math.random() * 6)];
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-50px';
                    confetti.style.fontSize = '30px';
                    confetti.style.animation = 'float 4s linear';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 100);
            }
        }

        // Handle No button - make it run away!
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.buttons-container');

        function moveButton() {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate safe boundaries
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;

            // Generate random position
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Move button on hover (desktop)
        noBtn.addEventListener('mouseenter', moveButton);

        // Move button on touch start (mobile)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Prevent clicking the No button
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Also move on mouse getting close
        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) +
                Math.pow(e.clientY - btnCenterY, 2)
            );

            // If mouse gets within 80px of the button, move it
            if (distance < 80) {
                moveButton();
            }
        });
    </script>
</body>
</html>
